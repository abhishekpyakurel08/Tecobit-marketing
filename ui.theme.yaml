brand:
  name: "Tecobit Marketing"
  tagline: "AI-Powered Digital Growth Architecture"
  location: "Kathmandu, Nepal"

colors:
  primary:
    blue: "#5C899E"
    mint: "#3DFFC5"
    green: "#39846D"
    deepTeal: "#1F6F78"
    softMint: "#C3F8E8"

  academy:
    amber: "#FFC857"

  marketing:
    coral: "#FF6B4A"

gradients:
  primary: "linear-gradient(135deg, #1F6F78 0%, #39846D 100%)"
  accent: "linear-gradient(135deg, #3DFFC5 0%, #C3F8E8 100%)"
  marketing: "linear-gradient(135deg, #FF6B4A 0%, #FFC857 100%)"

radius:
  sm: "8px"
  md: "16px"
  lg: "24px"
  xl: "32px"

shadows:
  soft: "0 10px 30px rgba(0,0,0,0.08)"
  medium: "0 20px 50px rgba(0,0,0,0.12)"
  glow: "0 0 40px rgba(61,255,197,0.35)"

typography:
  fontFamily:
    heading: "var(--font-anybody)"
    body: "var(--font-inter)"

  sizes:
    h1: "2rem"
    h2: "1.9rem"
    h3: "2.25rem"
    body: "1rem"
    small: "0.875rem"

animation:
  transitionFast: "150ms ease"
  transitionNormal: "300ms ease"
  transitionSlow: "600ms ease"

layout:
  maxWidth: "1440px"
  gutter: "32px"

ui:
  glass:
    background: "rgba(255,255,255,0.05)"
    blur: "24px"
    border: "1px solid rgba(255,255,255,0.1)"

ai:
  defaultModel: "gpt-4o"
  temperature: 0.7
  maxTokens: 2048
